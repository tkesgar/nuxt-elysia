name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm install -g bun
      - run: bun install
      - run: bun dev:prepare
      - run: bun test:types

  test:
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [22, 24]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.nodeVersion }}
      - run: npm install -g bun pm2
      - run: bun install
      - run: bun dev:prepare # Vitest need the tsconfig to be available
      - run: bun dev:build
      - run: pm2 start bun -- dev:start && sleep 1
      - run: bun run test
      - run: pm2 stop all

  test-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm install -g bun pm2
      - run: bun install
      - run: bun dev:build:bun
      - run: pm2 start bun -- dev:start:bun && sleep 1
      - run: bun test:bun
      - run: pm2 stop all
